<div class="card mb-3">
  <div class="card-header">Api key & Token for Trello</div>
  <div class="card-body">
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label>Api key
          <input type="text" class="form-control" [(ngModel)]="tokens.api_key" name="api_key" required style="width: 250%;">
        </label>
      </div>
      <div class="form-group">
        <label>Token
          <input type="text" class="form-control" [(ngModel)]="tokens.token" name="token" required style="width: 250%;">
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
