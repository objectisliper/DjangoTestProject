
<ul class="boards-page-board-section-list" *ngIf="dashboards">
  <li class="boards-page-board-section-list-item" *ngFor="let dashboard of dashboards">
    <a routerLink="/admin/dashboard-list/{{dashboard.token}}" class="board-tile">
      <div class="board-tile-details">
        <div class="board-tile-details-name">{{ dashboard.name }}</div>
      </div>
    </a>
  </li>
</ul>
<h1 style="color: red; font-weight: 700;">{{ errors.message }}</h1>
